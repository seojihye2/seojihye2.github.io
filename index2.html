 <p>그림01은 제가 함수를 정의해서 만든 그림입니다.

</p>제 별명이기 떄문입니다...
</p></p>그림02는 움직이는 바게트를 만들었습니다.

</p></p>그림03은 고양이 중에 귀족 고양이라고 불리는 러시안 블루 (종 이름입니다) 를 만들었습니다.
</p>마우스에 따라서 고양이가 움직이도록 만들었습니다.
</p>뜬끔없지만 제가 고양이를 진짜 좋아해서 만들었습니다...</p>
